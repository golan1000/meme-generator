<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all-styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <div>
      <header class="app-layout">
        <div class="header-section1">
          <div class="padding-section1"></div>
          <div class="header-logo">
            <span class="logo-title" onclick="onSwitchToGallery()">memegen</span>
          </div>
        </div>
        <div class="header-section2">
          <div class="header-menu-con">
            <div class="header-menu-item" onclick="onSwitchToGallery()">
              Gallery
            </div>
            <div class="header-menu-item" onclick="onSwitchToMeme()">Meme</div>
            <div class="header-menu-item" onclick="onSwitchToAbout()">
              About
            </div>
          </div>
          <div class="menu-button-con">
            <div class="menu-button-mobile" onclick="onClickMobileMenu()">
              <img src="/img/icons/menu.png" />
            </div>
          </div>
          <div class="padding-section2"></div>
        </div>
      </header>

      <main class="app-layout">
        <div class="main-container app-layout">
          <div class="about-con">
            <div class="about">
              <span class="about-text"> Made by Golan Itzhak </span>
            </div>
          </div>
          <div class="meme-edit-con">
            <div class="meme-edit">
              <div class="canvas-container">
                <canvas id="my-canvas" height="553px" width="539px"></canvas>
              </div>

              <div class="menu">
                <!-- line 1 of menu -->
                <div class="menu-line-first">
                  <input
                    id="meme-text"
                    type="text"
                    value=""
                    oninput="onTextInput(this)"
                  />
                </div>
                <!-- line 2 of menu -->
                <div class="menu-second-first">
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onChangeSelectedLine()"
                  >
                    <img
                      alt="change line"
                      class="menu-icon"
                      src="/img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                    />
                  </button>
                  <button class="menu-button" onclick="onAddText()">
                    <img class="menu-icon" src="/img/icons/add.png" />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onDeleteLine()"
                  >
                    <img
                      alt="delete line"
                      class="menu-icon"
                      src="/img/icons/trash.png"
                    />
                  </button>
                  <button
                    alt="clear all"
                    class="menu-button"
                    type="button"
                    class=""
                    onclick="onClearCanvas()"
                  >
                    <img class="menu-icon" src="/img/icons/clear-all.png" />
                  </button>
                </div>
                <!-- line 3 of menu -->
                <div class="menu-line-third">
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onChangeTxtSize(1)"
                  >
                    <img
                      alt="text font increase"
                      class="menu-icon"
                      src="/img/icons/increase font - icon.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onChangeTxtSize(-1)"
                  >
                    <img
                      alt="text font decrease"
                      class="menu-icon"
                      src="/img/icons/decrease font - icon.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onAlign('left')"
                  >
                    <img
                      alt="align left"
                      class="menu-icon"
                      src="/img/icons/align-to-left.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onAlign('center')"
                  >
                    <img
                      alt="align text to center"
                      class="menu-icon"
                      src="/img/icons/center-text-alignment.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onAlign('right')"
                  >
                    <img
                      alt="align right"
                      class="menu-icon"
                      src="/img/icons/align-to-right.png"
                    />
                  </button>
                </div>
                <!-- line 4 of menu -->
                <div class="menu-line-forth">
                  <select
                    alt="font family"
                    name="ffamily"
                    id="ffamily"
                    onchange="onSelectFontFamily(this)"
                  >
                    <option value="Impact">Impact</option>
                    <option value="Futura">Futura</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                  </select>
                  <input
                    type="color"
                    name="borderColor"
                    class="color-p"
                    oninput="onChangeBorderColor(event)"
                  />
                  <input
                    type="color"
                    name="paintColor"
                    class="color-p"
                    oninput="onChangePaintColor(event)"
                  />
                </div>
                <!-- line 5 of menu -->
                <div class="menu-line-fifth">
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onTextChangePosX(-1)"
                  >
                    <img
                      alt="move text left"
                      class="menu-icon"
                      src="/img/icons/arrow-left.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onTextChangePosX(1)"
                  >
                    <img
                      alt="move text right"
                      class="menu-icon"
                      src="/img/icons/arrow-right.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onTextChangePosY(-1)"
                  >
                    <img
                      alt="move text up"
                      class="menu-icon"
                      src="/img/icons/arrow-up.png"
                    />
                  </button>
                  <button
                    class="menu-button"
                    type="button"
                    class=""
                    onClick="onTextChangePosY(1)"
                  >
                    <img
                      alt="move text down"
                      class="menu-icon"
                      src="/img/icons/arrow-down.png"
                    />
                  </button>
                </div>
                <!-- line 6 of menu -->
                <div class="menu-line-sixth">
                  <button
                    class="menu-button-share"
                    onclick="onOpenShareDialog()"
                  >
                    Share
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery-layout-con">
            <div class="search-gallery">
              <form action="" method="get">
                <span class="keyword-desc" for="keyword">choose keyword:</span>
                <input
                  list="keywords"
                  name="keyword"
                  id="keyword"
                  onchange="onChangeSearchKeyword(this)"
                  oninput="onChangeSearchKeyword(this)"
                />
                <datalist id="keywords" class="cloud-options"> </datalist>
                <input type="submit" hidden />
              </form>
            </div>
            <div class="search-keyword-cloud"></div>

            <div class="gallery-layout">
              <h1>gallery</h1>
              <img onclick="onSelectImg(1)" src="img/1.jpg" />
              <img onclick="onSelectImg(2)" src="img/2.jpg" />
              <img onclick="onSelectImg(3)" src="img/3.jpg" />
            </div>
          </div>
        </div>
      </main>

      <div class="share-box">
        <div div class="share-box-con">
          <div>
            <button class="x-button" onclick="onCloseShareDialog()">X</button>
          </div>
          <div>
            <button class="share-box-button" onclick="onDownloadCanvas(this)">
              Download
            </button>
          </div>
          <div>
            <button class="share-box-button" onclick="onUploadCanvas(this)">
              Upload
            </button>
          </div>
          <div class="share-fb-con"></div>
          <div class="messages"></div>
        </div>
      </div>
      <div class="mobile-menu-con">
        <div class="mobile-menu">
          <div class="mobile-menu-top">
            <div><span class="logo-title-mobile" onclick="onSwitchToGallery()">memegen</span></div>
            <div onclick="onCloseMobileMenu()">
              <span class="mobile-menu-x">X</span>
            </div>
          </div>
          <div onclick="onSwitchToGallery()" class="mobile-menu-item">
            Gallery
          </div>
          <div onclick="onSwitchToMeme()" class="mobile-menu-item">Meme</div>
          <div onclick="onSwitchToAbout()" class="mobile-menu-item">About</div>
        </div>
      </div>
      <footer class="app-layout">
        <span class="footer-logo">memegen</span>
        <span class="footer-logo-sub">all rights reserved</span>
      </footer>
      <script src="js/main.js"></script>
    </div>
    <!-- <script src="js/gallery/gallery-controller.js"></script>
    <script src="js/gallery/gallery-service.js"></script>

    <script src="js/meme/meme-controller.js"></script>
    <script src="js/meme/meme-service.js"></script>

    <script src="js/storage/storage-service.js"></script> -->
  </body>
</html>
