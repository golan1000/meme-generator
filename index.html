<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    Meme Generator

    <div class="app">
      <div class="menu">
        <button class="menu-button" onclick="fastBtn()">Fast button</button>
        <button class="menu-button" type="button" class="" onclick="onClearCanvas()">clear</button>

        <button class="menu-button" type="button" class="" onclick="uploadImg()">Upload</button>


        <button class="menu-button" type="button" class="">about</button>
        <button class="menu-button" type="button" class="" onClick="onChangeTxtSize(1)">A++</button>
        <button class="menu-button" type="button" class="" onClick="onChangeTxtSize(-1)">
          A--
        </button>
        <button class="menu-button" type="button" class="" onClick="onTextChangePosX(1)">
          Text Right
        </button>
        <button class="menu-button" type="button" class="" onClick="onTextChangePosX(-1)">
          Text Left
        </button>
        <button class="menu-button" type="button" class="" onClick="onTextChangePosY(1)">
          Text Down
        </button>
        <button class="menu-button" type="button" class="" onClick="onTextChangePosY(-1)">
          Text Up
        </button>
        <button class="menu-button" type="button" class="" onClick="onChangeSelectedLine()">
          Change Line
        </button>
        <button class="menu-button" type="button" class="" onClick="onAlign('left')">
          AL
        </button>
        <button class="menu-button" type="button" class="" onClick="onAlign('center')">
          AC
        </button>
        <button class="menu-button" type="button" class="" onClick="onAlign('right')">
          AR
        </button>

        <button class="menu-button" type="button" class="" onClick="onDeleteLine()">
          Delete Line
        </button>
        <button class="menu-button" onclick="onAddText()">Add Text</button>
        <input id="meme-text" type="text" value="testtttt" />
        <span class="">inside color:</span>
        <input
          type="color"
          name="paintColor"
          oninput="onChangePaintColor(event)"
        />
        <span class="">border color:</span>
        <input
          type="color"
          name="borderColor"
          oninput="onChangeBorderColor(event)"
        />
        <span class="">font family:</span>
        <select name="ffamily" id="ffamily" onchange="onSelectFontFamily(this)">
          <option value="Impact">Impact</option>
          <option value="Futura">Futura</option>
          <option value="Garamond">Garamond</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
        </select>
        <a href="#" onClick="onDownloadCanvas(this)">Download</a>
      </div>
      <div class="top-canvas-container">
        <div class="canvas-container">
          <canvas id="my-canvas" height="400" width="400"></canvas>
        </div>
      </div>
      <div class="share">
        <div class="system-messages"></div>
        <div class="share-canvas-pic"></div>
      </div>
      <div class="gallery-con">
        <h1>gallery</h1>
        <img onclick="onSelectImg(1)" src="img/1.jpg" />
        <img onclick="onSelectImg(2)" src="img/2.jpg" />
        <img onclick="onSelectImg(3)" src="img/3.jpg" />
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
